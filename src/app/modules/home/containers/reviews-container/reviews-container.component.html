<div class="flex align-items-center justify-content-center py-5 px-3 w-full">
  <div
    class="flex flex-column gap-4 lg:flex-row"
    style="width: min(1450px, 100vw)">
    <app-review-card *ngFor="let item of data" [data]="item" />
    <ng-container *ngIf="data && data.length === 0" class="w-full">
      <app-review-card-skeleton
        *ngFor="let _item of [1, 2, 3]"
        style="width: 100%" />
    </ng-container>
  </div>
</div>
