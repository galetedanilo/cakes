<div
  class="flex gap-4 flex-column lg:flex-row lg:gap-8"
  [ngClass]="
    isReverse
      ? 'flex-column-reverse lg:flex-row-reverse'
      : 'flex-column lg:flex-row'
  ">
  <div
    class="bg-{{
      data.color
    }}-100 p-6 lg:p-8 border-round-xl h-20rem w-full lg:h-22rem lg:w-6">
    <h3 class="text-{{ data.color }}-600 text-xl font-medium uppercase">
      {{ data.subtitle }}
    </h3>
    <h2 class="text-{{ data.color }}-900 text-3xl font-medium capitalize">
      {{ data.title }}
    </h2>
    <p class="text--800 text-justify">
      {{ data.message }}
    </p>
  </div>
  <div
    class="bg-cover bg-center border-round-xl h-20rem w-full lg:h-22rem lg:w-6"
    style="background-image: url({{ data.imageUri }}); "></div>
</div>
